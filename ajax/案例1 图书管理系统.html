<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/basictable.css">
    <link rel="stylesheet" type="text/css" href="../css/style1.css" />
    <link rel="stylesheet" href="../css/quick_input.css">
    <!-- <script src="../js/jquery.label_better.js"></script> -->
    <script src="../js/jQuery.min.js" type="text/javascript"></script>
    <script src="../js/book.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="main">
            <div class="clearfix wh">添加新图书</div>
            <div class="page-container">
                <form class="bl_form">
                    <input type="text" value="" class="label_better" data-new-placeholder="Username"
                        placeholder="请输入书名">
                    <input type="email" value="" class="label_better" data-new-placeholder="Email Address"
                        placeholder="请输入作者">
                    <input type="password" value="" class="label_better" data-new-placeholder="Password"
                        placeholder="请输入出版社">
                </form>
            </div>
        </div>
    </div>
    <div class="htmleaf-container">
        <div id="page">
            <table id="table">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>书名</th>
                        <th>作者</th>
                        <th>出版社</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="tb">
                </tbody>
            </table>
        </div>

    </div>


    <script type="text/javascript" src="../js/jquery.basictable.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".label_better").label_better({
                easing: "bounce"
            });
        });

    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#table').basictable();

            $('#table-breakpoint').basictable({
                breakpoint: 768
            });

            $('#table-swap-axis').basictable({
                swapAxis: true
            });

            $('#table-force-off').basictable({
                forceResponsive: true
            });

            $('#table-no-resize').basictable({
                noResize: true
            });

            $('#table-two-axis').basictable();

            $('#table-max-height').basictable({
                tableWrapper: true
            });
        });
    </script>

</body>

</html>
