<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            border: 0;
        }

        .box {
            float: left;
            width: 100px;
            height: 100px;
            background-color: #666;
        }

        .xiao {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="xiao"></div>
    <div class="box"></div>
    <script>
        var box = document.querySelector(".box");
        var xiao = document.querySelector(".xiao");
        box.addEventListener("mouseenter", function (e) {
            console.log("111");
        });
        xiao.addEventListener("mousemove", function (e) {
            console.log("333");
            var x = e.pageX - 20 + 'px';
            xiao.style.left = x;
            var y = e.pageY - 20 + 'px'
            xiao.style.top = y;
            if (e.pageX > 100 || e.pageY > 100) {
                x = "0px";
                xiao.style.left = x;
                y = "0px";
                xiao.style.top = y;
                console.log("超出了");
            }
        });
    </script>
</body>

</html>
